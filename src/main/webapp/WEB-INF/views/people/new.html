<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add person</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="fullName">Enter Full Name: </label>
        <input type="text" th:field="*{fullName}" id="fullName">
        <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full Name error</div>
        <br>

        <label for="birthYear">Enter Birth Year: </label>
        <input type="text" th:field="*{birthYear}" id="birthYear">
        <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Birth Year error</div>
        <br>

        <input type="submit" value="Add person!"/>
    </form>
</body>
</html>
